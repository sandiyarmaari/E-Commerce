<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <script src="main.js" defer type="module"></script>
</head>
<body>
    <h1>Shopping Cart</h1>

    <div id="cart-items">
        <!-- Cart items will be displayed here dynamically -->
    </div>

    <script>
        // Retrieve cart items from local storage
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

        // Display cart items on the page
        const cartContainer = document.getElementById("cart-items");
        cartItems.forEach(item => {
            const cartItemDiv = document.createElement("div");
            cartItemDiv.innerHTML = `
                <div>
                    <img src="${item.image}" alt="${item.name}" style="max-width: 100px;">
                    <p>${item.name}</p>
                    <p>Price: ₹${item.price}</p>
                    <button onclick="removeFromCart(${item.id})" class="remove-btn">Remove</button>
                </div>
            `;
            cartContainer.appendChild(cartItemDiv);
        });

        // Function to remove item from cart
        function removeFromCart(productId) {
            // Find index of product in cart
            const index = cartItems.findIndex(item => item.id === productId);
            if (index !== -1) {
                // Remove product from cartItems array
                cartItems.splice(index, 1);
                // Update cart display
                displayCart();
                // Update local storage
                localStorage.setItem("cart", JSON.stringify(cartItems));
            }
        }

        // Function to update cart display
        function displayCart() {
            // Clear existing cart items
            cartContainer.innerHTML = "";
            // Display updated cart items
            cartItems.forEach(item => {
                const cartItemDiv = document.createElement("div");
                cartItemDiv.innerHTML = `
                    <div class="item-in-cart">
                        <img src="${item.image}" alt="${item.name}" style="max-width: 100px;">
                        <p class="item-name-in-cart">${item.name}</p>
                        <p class="item-price-in-cart">Price: ₹${item.price}</p>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})" style="padding: 5px 10px; color: green; font-weight: bold; border: 1.5px solid green; margin-left: 80%;">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(cartItemDiv);
            });
        }
    </script>
